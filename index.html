<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="pageTitle">Generate Your Color Scheme</h1>
    <div class="colorSchemeWrapper">
        <div class="topPortion">
                <div class="topItem"><input class="colorWheel" type="color"></div>
                <div class="topItem">
                    <select name="" id="colorSelector">
                        <option value="monochrome">Monochrome</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="topItem">
                    <button id="generateColors">Get color scheme</button>
                </div>
            </div>
        <div class="middlePortion">
            <div class="color">
                <div id="color1"></div>
            </div>
            <div class="color">
                <div id="color2"></div>
            </div>
            <div class="color">
                <div id="color3"></div>
            </div>
            <div class="color">
                <div id="color4"></div>
            </div>
            <div class="color">
                <div id="color5"></div>
            </div>
        </div>
        <div class="bottomPortion">
            <div id="colorLabel1">#f5a532</div>
            <div id="colorLabel2">#f5a532</div>
            <div id="colorLabel3">#f5a532</div>
            <div id="colorLabel4">#f5a532</div>
            <div id="colorLabel5">#f5a532</div>
        </div>
        
    </div>
</body>
</html>
