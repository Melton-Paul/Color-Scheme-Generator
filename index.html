<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="colorGenerator">
        <h1 class="pageTitle">Color Generator</h1>
        <div class="topPortion">
            <input class="topItem" id="colorWheel"  type="color" value="#F55A5A">
            <select  class="topItem" name="colorTheme" id="colorTheme">
                <option for="colorTheme" value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-Dark</option>
                <option value="monochrome-light">Monochrome-Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button  class="topItem" id="generateColors">Get color scheme</button>
        </div>
        <div class="colorFlex">
            <div id="colorContainer" class="colorVisual"></div>
            <div id="colorLabelsContainer" class="colorLabels"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
