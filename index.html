<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="pageTitle">Generate Your Color Scheme</h1>
    <div class="colorSchemeWrapper">
        <div class="topPortion">
                <div class="topItem">
                    <input id="colorWheel"  type="color" value="#F55A5A">
                </div>
                <div class="topItem">
                    <select name="colorTheme" id="colorTheme">
                        <option for="colorTheme" value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-Dark</option>
                        <option value="monochrome-light">Monochrome-Light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-Complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                </div>
                <div class="topItem">
                    <button id="generateColors">Get color scheme</button>
                </div>
            </div>
        <div id="colorContainer" class="middlePortion"></div>
        <div id="colorLabelsContainer" class="bottomPortion"></div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
